<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash Calculator</title>
</head>

<body>
  <!-- Sticky header -->
  <header class="header-outer">
    <div class="header-inner responsive-wrapper">
      <div class="header-logo">
        <img src="https://assets.codepen.io/285131/acme-2.svg" />
      </div>
    </div>
  </header>
  
  <!-- Content -->
  <main class="main">
    <div class="general">

      <div class="main-content responsive-wrapper">

        <article class="widget">
          <h2 class="header-mesagge">Texto &#128172;</h2>
          <textarea class="message" id="message"></textarea>
        </article>
      </div>

      <div class="function-content">
        <article class="widget">
          <h2>Funci√≥n Hash</h2>
          <p style="color: gray;">Algoritmo:</p>
          <div id="menu" name="menu" class="opc-hash">
            <select class="opcs" name="select">
              <option value="" disabled selected>Seleccionar</option>
              <option id="md4Op" name="option" value="md4Op">MD4</option>
              <option id="md5Op" name="option" value="md5Op">MD5</option>
              <option id="sha1Op" name="option" value="sha1Op">SHA1</option>
              <option id="sha256" name="option" value="sha256">SHA256</option>
              <option id="hmacsha512" name="option" value="hmacsha512">HMAC-SHA512</option>
              <option id="hmacmd5" name="option" value="hmacmd5">HMAC-MD5</option>
              <option id="hmacsha1" name="option" value="hmacsha1">HMAC-SHA1</option>
              <option id="hmacsha256" name="option" value="hmacsha256">HMAC-SHA256</option>
              <option id="hmacsha224" name="option" value="hmacsha224">HMAC-SHA224</option>
              <option id="hmacsha384" name="option" value="hmacsha384">HMAC-SHA384</option>
              <option id="hmacsha3" name="option" value="hmacsha3">HMAC-SHA3</option>
              <option id="hmacripemd160" name="option" value="hmacripemd160">HMAC-RIPEMD160</option>
            </select>
          </div>
          <div class="separator">
            <p style="color: gray;">Clave secreta:</p>
            <input id="key" class="key" disabled></input>
          </div>
          <button id="btn-calcular">Calcular</button>
        </article>
      </div>

      <div class="main-content responsive-wrapper">
        <article class="widget">
          <h2>Resultado</h2>
          <textarea class="message" id="resultado"></textarea>
        </article>
      </div>
    </div>
    
    <div class="description">

      <article class="widget-des">
        <h2 class="header-mesagge">Algoritmos Soportados</h2>

        <ul>
          <li>MD4</li>
          <li>MD5</li>
          <li>SHA1</li>
          <li>SHA256</li>
          <li>HMAC-SHA512</li>
          <li>HMAC-MD5</li>
          <li>HMAC-SHA1</li>
          <li>HMAC-SHA256</li>
          <li>HMAC-SHA224</li>
          <li>HMAC-SHA384</li>
          <li>HMAC-SHA3</li>
          <li>HMAC-RIPEMD160</li>
        </ul>
        
      </article>
    </div>

  </main>

</body>

</html>
